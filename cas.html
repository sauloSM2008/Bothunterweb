<!DOCTYPE html>
<html lang="pt-BR">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .gallery-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .gallery-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .gallery-subtitle {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
            font-style: italic;
        }

        .image-column {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
        }

        .column {
            flex: 1 1 calc(33.333% - 32px);
            box-sizing: border-box;
        }

        .column img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .column img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 900px) {
            .column {
                flex: 1 1 calc(50% - 32px);
            }
        }

        @media (max-width: 600px) {
            .column {
                flex: 1 1 calc(100% - 32px);
            }
        }
    </style>
</head>
